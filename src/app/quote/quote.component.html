<div class="container overlay" style="text-align: center;">
  <h1> {{ title | titlecase}}</h1>
  <div class="all-cards">

        <h4 class="card-title">{{quote.title}}  <button (click)="toggle(i)" class="btn btn-success"> See More</button></h4>

        <button class="btn btn-info btn-sm" id="quotes-button">See Quote</button> -->

        <span class="card-subtittle mb-2">Posted by:<span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date}}</span></span></span>

      </div>
    
    </div>
  </div>
</div>
